<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="data">
    </ul>

    <script>
        const data=document.getElementById('data')

        fetch('https://webservices.sinavsepeti.com/api/Auth/checkIfAuthorized')
             .then((response) => response.json())
             .then((resp) => {
                data.innerHTML +=`
                <li>${resp.message}, ${resp.success}</li>`;
             });
    </script>
</body>
</html>
